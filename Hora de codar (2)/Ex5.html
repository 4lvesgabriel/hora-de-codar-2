<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Media</title>
</head>
<body>
    <script>
        var num1 = parseFloat(prompt("Digite o primeiro numero."));
        var num2 = parseFloat(prompt("Digite o segundo numero."));
        var num3 = parseFloat(prompt("Digite o terceiro numero."));
        var num4 = parseFloat(prompt("Digite o quarto numero."));
        var num5 = parseFloat(prompt("Digite o quinto numero."));
        var num6 = parseFloat(prompt("Digite o sexto numero."));

        alert("Numeros informados: " + num1 + "," + num2 + "," + num3 + "," + num4 + "," + num5 + "," + num6);

        var media = ((num1 + num2 + num3 + num4 + num5 + num6)/6);

        alert("Media: " + media);
    </script>
</body>
</html>
