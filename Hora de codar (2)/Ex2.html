<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ex2</title>
</head>

<body>
    <script>
        var num = prompt("Digite um numero!")

        if (num > 0) {
            alert("O numero informado é positivo!")
        } else if (num < 0) {
            alert("O numero informado é negativo!")
        } else if (num == 0) {
            alert("O numero informado é zero.")
        }
    </script>

</body>

</html>
