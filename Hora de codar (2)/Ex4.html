<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ex4</title>
</head>
<body>
    <script>
        var num1 = parseFloat(prompt("Digite o primeiro valor!"));
        var num2 = parseFloat(prompt("Digite o segundo valor!"));
        var num3 = parseFloat(prompt("Digite terceiro valor!"));
        
        // checando o primeiro numero maior

        if(num1 > 0 & num2 > 0 & num3 > 0){  
            if(num1 < num2 & num1 < num3){
                let res = num2 + num3;
                alert("A soma dos numeros maiores é: " + res);
            }else if(num2 < num1 & num2 < num3){
                let res = num1 + num3;
                alert("A soma dos numeros maiores é: " + res);
            }else if(num3 < num1 & num3 < num2){
                let res = num1 + num2;
                alert("A soma dos numeros maiores é: " + res);
            }
        }else{
            alert("Os numeros não podem ser menores ou iguais a 0.");
        }
        
    
    </script>
</body>
</html>
