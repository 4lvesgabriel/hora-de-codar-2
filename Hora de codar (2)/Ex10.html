<body>
    <script>
        var alt = parseFloat(prompt("Digite a sua altura em Cm (Ex: 1.76) (utilize ponto ao invés de virgula):"))
        var sexo = parseFloat(prompt("Digite o seu sexo (1:feminino) (2:masculino):"));

        if(sexo == 1){
            var res = ((62.1 * alt) - 44.7)
            alert("Seu peso ideal é de: " + res)
        }else if(sexo == 2){
            var res = ((72.7 * alt) - 58)
            alert("Seu peso ideal é de: " + res)
        }else{
            alert("Por favor, insira apenas (1) ou (2) no sexo.")
        }
    </script>
