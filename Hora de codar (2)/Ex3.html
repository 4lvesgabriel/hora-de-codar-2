<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ex3</title>
</head>
<body>
    <script>
        var num1 = parseFloat(prompt("Digite um numero!"));
        var num2 = parseFloat(prompt("Digite um numero diferente!"));
        var num3 = parseFloat(prompt("Digite outro numero diferente!"));

        if(num1 > num2 & num1 > num3){
            alert(num1 + " é o numero maior!")
        } else if(num2 > num1 & num2 > num3) {
            alert(num2 + " é o numero maior!")
        } else if(num3 > num1 & num3 > num2){
            alert(num3 + " é o numero maior!")
        }

    </script>
</body>
</html>
