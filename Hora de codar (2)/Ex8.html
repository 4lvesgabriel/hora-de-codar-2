<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ex8</title>
</head>
<body>
    <script>
       
        var nums = []

        for(var i = 0; i < 4; i++){
            var n1 = parseFloat(prompt("Digite um número:"));
            if(n1 > 0 & n1 < 10){
                nums.push(n1)
            }else{
                alert("O numero deve ser maior do que zero e menor do que 10.")
            }
        }
        
        var med = ((nums[0] + nums[1] + nums[2] + nums[3])/4);

        if(med > 5){
            alert("Você passou no teste!")
        }else{
            alert("Tente de novo.")
        }


    </script>
</body>
</html>
