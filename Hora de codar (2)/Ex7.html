<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ex7</title>
</head>
<body>
    <script>
        var soma = 0;
        var lista = [];

        for(var i = 0; i < 6; i++){
            var n1 = parseFloat(prompt("Digite um número:"));
            if(n1 < 72){
                lista.push(n1);
                soma = soma + n1;
            }
        }

        alert("Soma dos números menores que 72: " + soma);
        alert("Números digitados: " + lista.join(", "));
    </script>
</body>
</html>
